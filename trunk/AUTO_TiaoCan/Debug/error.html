                    var isOneOrMoreSelected = $('#existingSplit input[name=fund]:checkbox:checked').length &gt; 0;
                    $('.switchSelection.link').toggleClass('hidden', !isOneOrMoreSelected);
                    $('.switchSelection.noLink').toggleClass('hidden', isOneOrMoreSelected);
                });

                $('#currentAllocation :checkbox').click(function () {
                	var isOneOrMoreSelected = $('#currentAllocation input[name=fund]:checkbox:checked').length &gt; 0;
                    $('.redirectSelection.link').toggleClass('hidden', !isOneOrMoreSelected);
                    $('.redirectSelection.noLink').toggleClass('hidden', isOneOrMoreSelected);
                });

                $('#existingSplit').ajaxForm({
                    success: function(response) {
                        $.facebox(response, 'modal');
                    }
                });

                $('#currentAllocation').ajaxForm({
                    success: function(response) {
                        $.facebox(response, 'modal');
                    }

                });

            var keypressesEnabled = true;
            $(document).bind("keyup", function(event) {
            	if ( keypressesEnabled ) {
	            	if ( event.keyCode == 83 ) {  // 83 = S so switch all
	            		$("#switchAll").click();
	            	}
	            	else if ( event.keyCode == 82 ) { // 82 = R so redirect all
