<script>
    function setupSpinner() {
        //clear out plugin default styling
        $.blockUI.defaults.overlayCSS = {};
        $.blockUI.defaults.css = {};

        var spinnerOptions = {
                lines: 13, // The number of lines to draw
                length: 5, // The length of each line
                width: 3, // The line thickness
                radius: 8, // The radius of the inner circle
                corners: 1, // Corner roundness (0..1)
                rotate: 0, // The rotation offset
                color: '#000', // #rgb or #rrggbb
                speed: 1, // Rounds per second
                trail: 60, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 2e9, // The z-index (defaults to 2000000000)
                top: 'auto', // Top position relative to parent in px
                left: 'auto' // Left position relative to parent in px
              };

        var target = document.getElementById('curtain');
        var spinner = new Spinner(spinnerOptions).spin(target);
    }

    function showCurtainAndSubmitForm(formId) {
    	setupSpinner();
    	$.blockUI({ message: $('#curtain') });
    	$('#' + formId).submit();
    }

    function showCurtainAndFollowLink() {
    	setupSpinner();
        $.blockUI({ message: $('#curtain') });
        return true; // ensure we follow the original link
    }
